<app-header (menuToggle)="toggleSidebar()"></app-header>
<mat-sidenav-container class="app-container">

  <mat-sidenav mode="side" opened="true" class="app-sidenav" [class.expanded]="isSidebarExpanded">
    <app-sidebar [isExpanded]="isSidebarExpanded"></app-sidebar> 
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="app-content" [class.blurred]="isSidebarExpanded">
      <div class="search-bar-wrapper">
        <app-search-bar></app-search-bar>
      </div>
      <app-stats></app-stats>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
